<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authors & Genre Relationship</title>
</head>
<body>
<div class="container" style="width: 50%; justify-content: center; padding-top:50px;">
    <h1 style="padding-bottom: 40px;">Author and Genre Relationship</h1>
    <table class="table" border="1">
        <tr>
            <th class="thead-dark">Name</th>
            <th class="thead-dark">Genres</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.name}"></td>
            <td>
                <ul>
                    <li th:each="genre : ${author.genres}" th:text="${genre.name}"></li>
                </ul>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
